<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Systematica</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="page-header">
    <div class="page-header__container container">

      <div class="page-header__logo">
        <img class="page-header" src="./images/logo.png" alt="Systematica">
      </div>

      <div class="page-header__contacts header-contacts">
        <div class="header-contacts__wrapper">
          <a class="header-contacts__email" href="mailto:sales@systematica.com.ua">sales@systematica.com.ua</a>
          <a class="header-contacts__phone" href="tel:+380444657587">+38&nbsp;044&nbsp;465&nbsp;75&nbsp;87</a>
        </div>
        <button class="button__write-us-1">Написать нам</button>
      </div>

      <div class="header-contacts__actions">
        <button class="button button__write-us-2">Написать нам</button>
        <button class="button button__download">
          <span>Скачать каталог</span>
        </button>
      </div>

    </div>
  </header>

  <main class="page-content">
    <div class="page-content__container container">
      <section class="slider">
        <div class="slider-content">
          <div class="slider-content__info slider-info">
            <div class="slider-content__numbers">
              <img class="slider-content__number-big" src="./images/numbers/big-1.png" alt="Бошая цифра 1">
              <img class="slider-content__number-small" src="./images/numbers/small-1.png" alt="Маленькая цифра 1">
            </div>
            <img class="slider-content__img-title" src="./images/title.png" alt="Компьютеры и ноутбуки">
            <p class="slider-content__descr">Персональные компьютеры, рабочие станции, десктопы, неттопы, моноблоки,
              ноутбуки, планшеты, лицензионное програмное обеспечение</p>
          </div>
          <div class="slider-content__items slider-items">
            <img class="slider-items__img-circle" src="./images/circle.png" alt="Круг">
            <img class="slider-items__product" src="./images/products/01.png" alt="Компьютеры">
          </div>
        </div>
        <div class="slider-actions">
          <button class="button slider-actions__prev">1</button>
          <button class="button slider-actions__next">2</button>
        </div>
      </section>
    </div>
  </main>

  <footer class="page-footer">
    <div class="page-footer__container container">
      <a class="page-footer__button page-footer__button--active" href="#">
        <img class="page-footer__button-img" src="./images/button-lang-ua.png" alt="Украинский">
        <img class="page-footer__button-img--active" src="./images/button-lang-ua-active.png" alt="Украинский">
      </a>
      <a class="page-footer__button" href="#">
        <img class="page-footer__button-img" src="./images/button-lang-ru.png" alt="Русский">
        <img class="page-footer__button-img--active" src="./images/button-lang-ru-active.png" alt="Русский">
      </a>
      <a class="page-footer__button" href="#">
        <img class="page-footer__button-img" src="./images/button-lang-eng.png" alt="Английский">
        <img class="page-footer__button-img--active" src="./images/button-lang-eng-active.png" alt="Английский">
      </a>
    </div>
  </footer>

  <script src="js/script.min.js"></script>
</body>

</html>
